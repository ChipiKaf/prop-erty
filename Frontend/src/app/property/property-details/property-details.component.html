<ng-container *ngIf="combinedProperties$ | async as combinedProperties">
  <div class="row min-200">
    <div class="image-container col-sm-9 order-sm-2 order-1 box limit-height-lg pad">
      <div (click)="navigateTo3D()" class="three-d-icon d-flex align-items-center gap-1">
        <i class="fa fa-cube" aria-hidden="true"></i>
        <div class="icon-text">
          <span class="text-inner">3D view</span>
        </div>
      </div>
        <img *ngIf="combinedProperties.current?.image" class="property-img" src="{{combinedProperties.current?.image}}">
    </div>
    <div class="col-sm-3 order-sm-1 order-2 relative">
        <div class="row full-height">
            <div class="col-12 box style-hovered flex align-end p-5">
                <div class="text-container mb-5">
                    <h2 class="box__title">{{ combinedProperties.current?.name }}</h2>
                    <h3 class="box__sub-title">{{ combinedProperties.current?.city }}</h3>
                </div>
            </div>
            <div class="col-12 box flex p-5">
                <div class="icons-container">
                    <div class="icon-child">
                        <div class="icon gold">
                            <i class="fa fa-map-marker"></i>
                        </div>
                        <h4 class="icon-text">{{combinedProperties.current?.city}}</h4>
                    </div>
                    <div class="icon-child">
                        <div class="icon burgundy">
                            <i class="fa fa-building"></i>
                        </div>
                        <h4 class="icon-text">{{combinedProperties.current?.type}}</h4>
                    </div>
                    <div class="icon-child">
                        <div class="icon grey">
                            <i class="fa fa-money"></i>
                        </div>
                        <h4 class="icon-text">{{combinedProperties.current?.cost}}</h4>
                    </div>
                </div>
            </div>
            <div class="col-12 box flex p-5">
                <div class="description-text-container">
                    <p>{{combinedProperties.current?.description}}</p>
                </div>
            </div>
            <div class="col-12 box pad flex column">
                <img *ngIf="combinedProperties.current?.image" class="property-img small" src="{{movingImage}}">
                <div class="pagination-container">
                  <ng-container *ngIf="combinedProperties.prev; else tempBack">
                    <div
                    (mouseenter)="movingImage = combinedProperties.prev.image"
                    (mouseleave)="movingImage = combinedProperties.current?.image"
                    class="arrow-button">
                      <i class="fa fa-long-arrow-left"></i> Back
                  </div>
                  </ng-container>
                  <ng-template #tempBack>
                    <div></div>
                  </ng-template>


                    <ng-container *ngIf="combinedProperties.next; else tempNext">
                      <div
                      (mouseenter)="movingImage = combinedProperties.next.image"
                      (mouseleave)="movingImage = combinedProperties.current?.image"
                      class="arrow-button">
                        Next <i class="fa fa-long-arrow-right"></i>
                    </div>
                    </ng-container>
                    <ng-template #tempNext>
                      <div></div>
                    </ng-template>


                </div>
            </div>
        </div>
    </div>
</div>

</ng-container>
