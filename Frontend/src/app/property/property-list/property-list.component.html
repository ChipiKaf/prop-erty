<div class="row main-container">
  <div *ngFor="let property of properties$ | async"
  class="col-sm-4 box-entry" routerLink="/property-detail/{{property.id}}">
  <img *ngIf="property?.image" class="property-img" src="{{property?.image}}">
  <div class="text-container">
    <h2 class="box-entry__title">{{ property.name }}</h2>
    <h3 class="box-entry__sub-title">{{ property.city }}</h3>
  </div>

</div>
</div>
