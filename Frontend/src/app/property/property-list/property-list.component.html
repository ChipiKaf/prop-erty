<div class="row main-container p-0">
  <ng-container
    *ngIf="
      (fetchStatus$ | async) === 'pending' ||
        (fetchStatus$ | async) === 'loading';
      else propertyList
    "
  >
    <div *ngFor="let _ of [1, 2, 3, 4, 5, 6]" class="col-sm-4 box-entry">
      <ngx-skeleton-loader
        count="1"
        [theme]="{
          'min-height': '300px',
          'min-width': '300px',
        }"
      ></ngx-skeleton-loader>
    </div>
  </ng-container>
  <ng-template #propertyList>
    <div class="col-sm-4 p-0" *ngFor="let property of properties$ | async">
      <app-property-item [property]="property"></app-property-item>
    </div>
  </ng-template>
</div>
