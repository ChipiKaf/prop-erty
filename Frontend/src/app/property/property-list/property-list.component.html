<div class="row">
  <div *ngFor="let property of properties|filter:SearchCity:'city'|sort:[SortbyParam,SortDirection]"
  class="col-sm-4 box-entry">
  <img *ngIf="property?.photo" class="property-img" src="{{property?.photo}}">
  <div class="text-container">
    <h2 class="box-entry__title">{{ property.name }}</h2>  
    <h3 class="box-entry__sub-title">{{ property.city }}</h3>    
  </div>

</div>
</div>
